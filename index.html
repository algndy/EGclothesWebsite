<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
   
    <!-- Header contain Nav bar -->
    <div id="header">
        <a href="index.html"><img class="header-logo" src="images/egclothestrans.png" alt="EGclothes-Logo"></a>
        <!-- Empty unordered list will be filled in by javascript -->
        <ul id="inner-nav-bar">
        </ul>
    </div>
    
    <!-- Main contain page sections -->
    <div id="content">
        <section class="section-name" id="shop-now">
            <h2 style="display:none;">Shop Now</h2>
            <video class="main-video" src="videos/videoplayback.mp4" autoplay loop muted>
            </video>
            <div class="text-on-video">
                <h1>EGclsothes</h1>
                <p>
                    Choose and Discover
                    <br>
                    New Style
                    <br>
                    Online
                </p>
                <span><button class="shop-now-button" type="button">Shop Now</button></span>
                
            </div>
            
        </section>
        <section class="section-name" id="categories">
            <h2 style="display:none;">Categories</h2>
        </section>
        <section class="section-name" id="brands">
            <h2 style="display:none;">Brands</h2>
        </section>
        <section class="section-name" id="aboutUs">
            <h2 style="display:none;">About Us</h2>
        </section>
    </div>
    
    <!-- Footer -->
    <div>
        
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
