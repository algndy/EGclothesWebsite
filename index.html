<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
   
    <!-- Header contain Nav bar -->
    <div id="header">
        <a href="index.html"><img class="header-logo" src="images/egclothestrans.png" alt="EGclothes-Logo"></a>
        <!-- Empty unordered list will be filled in by javascript -->
        <ul id="inner-nav-bar">
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    
    <!-- Main contain page sections -->
    <div id="content">
        <section class="section-name active" id="shop-now">
            <h2 style="display:none;">Shop Now</h2>
            <video class="main-video" src="videos/videoplayback.mp4" autoplay loop muted>
            </video>
            <div class="text-on-video">
                <div class="logo-on-video" ><h1>EGclsothes</h1></div>
                <p>
                    Choose and Discover
                    <br>
                    New Style
                    <br>
                    Online
                </p>
                <span><button class="shop-now-button" type="button">Shop Now</button></span>
                
            </div> 
        </section>
        <hr>
        <section class="section-name" id="categories">
           
                <h2 style="display:none;">Categories</h2>
                <div id="categories-slide">
                    <p class="paragraph-befor-category">
                        All styles in 
                        <span class="logo-before-category">EGclothes</span>
                         will inspire you 100%
                    </p>
                    <div class="category-photo-and-paragraph">
                        <div class="category-photo">
                            <div class="category-photo-women"></div>
                            <div class="category-photo-men"></div>
                            <div class="category-photo-kids"></div>
                        </div>
                        <div class="category-paragraph">
                            <div class="women">
                                <a href="" class="category-link">Women</a>
                            </div>
                            <div style="width: 36px"></div>
                            <div class="men">
                                <a href="" class="category-link">Men</a>
                            </div>
                            <div style="width: 23px"></div>
                            <div class="kids">
                                <a href="" class="category-link">Children</a>
                            </div>
                        </div>
                    </div>
                </div>
            
        </section>
        <hr>
        <section class="section-name" id="brands">
            <h2 style="display:none;">Brands</h2>
        </section>
        <hr>
        <section class="section-name" id="aboutUs">
            <h2 style="display:none;">About Us</h2>
        </section>
    </div>
    
    <!-- Footer -->
    <div>
        
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
